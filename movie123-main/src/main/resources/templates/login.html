<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
  <h2>Đăng Nhập</h2>

  <p th:if="${error}" th:text="'ERROR: ' + ${error}" class="error-message"></p>
  <p th:if="${success}" th:text="${success}" class="success-message"></p>

  <form th:action="@{/login}" method="post">
    <div class="input-group">
      <label for="emailOrUsername">Tên đăng nhập hoặc Email</label>
      <input type="text" id="emailOrUsername" name="emailOrUsername" th:value="${emailOrUsername}" required>
    </div>

    <div class="input-group">
      <label for="password">Mật khẩu</label>
      <input type="password" id="password" name="password" required>
    </div>

    <button type="submit" class="login-button">Đăng Nhập</button>

    <div class="login-links">
      <a href="#">Quên mật khẩu?</a> |
      <a th:href="@{/register}">Đăng ký</a>
    </div>
  </form>
</div>

</body>
</html>
