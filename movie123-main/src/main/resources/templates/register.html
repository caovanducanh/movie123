<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
<div class="register-container">
    <h2>Register</h2>

    <!-- Hiển thị thông báo lỗi chung -->
    <p th:if="${error}" th:text="${error}" class="error-message"></p>

    <form th:action="@{/register}" method="post">
        <!-- Username -->
        <div class="input-group">
            <label for="userName">Username:</label>
            <input type="text" id="userName" name="userName" th:value="${userName}" required>
            <p th:if="${error1}" th:text="${error1}" class="error-message"></p>
        </div>

        <!-- Full Name -->
        <div class="input-group">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" th:value="${fullName}" required>
        </div>

        <!-- Email -->
        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:value="${email}" required>
            <p th:if="${error2}" th:text="${error2}" class="error-message"></p>
        </div>

        <!-- Password -->
        <div class="input-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <!-- Nút đăng ký -->
        <button type="submit" class="register-button">Register</button>
    </form>

    <!-- Link quay lại đăng nhập -->
    <div class="register-links">
        <a th:href="@{/login}">Quay lại trang đăng nhập</a>
    </div>
</div>
</body>
</html>
