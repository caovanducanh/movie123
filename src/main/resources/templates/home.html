<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #222;
      color: white;
      font-size: 20px;
    }

    /* Filter Box */
    .filter-box {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .filter-box select,
    .filter-box input {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #555;
      background: #333;
      color: white;
    }

    .filter-box button {
      padding: 8px 12px;
      border: none;
      background-color: #e50914;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .filter-box button:hover {
      background-color: #ff1c22;
    }

    /* Dropdown Menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #222;
      color: white;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #333;
      min-width: 180px;
      box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.2);
      border-radius: 5px;
    }

    .dropdown-content a {
      display: block;
      color: white;
      padding: 10px;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #444;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    /* Movie Grid */
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .movie-card {
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
      text-align: center;
      padding: 10px;
      transition: transform 0.3s ease-in-out;
    }

    .movie-card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #444;
      transition: transform 0.3s ease-in-out;
    }

    /* Hiệu ứng zoom */
    .movie-card:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .movie-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
      color: white;
    }
  </style>
</head>
<body>

<header class="header">
  <h2>Movie List</h2>

  <!-- Bộ lọc Genre, Country và Search -->
  <div class="filter-box">
    <form id="filterForm" th:action="@{/movies}" method="get">
      <select name="genre" id="genre">
        <option value="">Genre</option>
        <option th:each="g : ${genres}" th:value="${g.genreName}" th:text="${g.genreName}"></option>
      </select>
      <select name="country" id="country">
        <option value="">Country</option>
        <option th:each="c : ${countries}" th:value="${c.countryName}" th:text="${c.countryName}"></option>
      </select>
      <input type="text" name="keyword" placeholder="Search Movie" th:value="${keyword}">
      <button type="submit">Search</button>
    </form>
  </div>

  <!-- Menu Dropdown -->
  <div class="dropdown">
    <button class="dropbtn">☰ Menu</button>
    <div class="dropdown-content">
      <th:block th:if="${session.userRoleId == 1}">
        <a th:href="@{/admin/users}">Manage User</a>
        <a th:href="@{/movies/manage-movies}">Manage Movies</a>
        <a th:href="@{/movies/favorites}">Favorite Films</a>
        <a th:href="@{/logout}">Logout</a>
      </th:block>
      <th:block th:if="${session.userRoleId == 2}">
        <a th:href="@{/movies/favorites}">Favorite Films</a>
        <a th:href="@{/logout}">Logout</a>
      </th:block>
      <th:block th:if="${session.userRoleId == null}">
        <a th:href="@{/login}">Login</a>
      </th:block>
    </div>
  </div>
</header>

<div class="container">
  <h2>Movie List</h2>

  <div class="movie-grid">
    <!-- Lặp qua danh sách phim -->
    <th:block th:each="movie : ${movies}">
      <a th:href="@{/movies/getmoviebyid(id=${movie.id})}" class="movie-card">
        <img th:src="${movie.thumbnailURL}" alt="Movie Thumbnail">
        <div class="movie-title" th:text="${movie.movieName}"></div>
      </a>
    </th:block>
  </div>

</div>

<script>
  // Tự động submit form khi chọn Genre hoặc Country
  document.getElementById("genre").addEventListener("change", function () {
    document.getElementById("filterForm").submit();
  });

  document.getElementById("country").addEventListener("change", function () {
    document.getElementById("filterForm").submit();
  });
</script>

</body>
</html>
