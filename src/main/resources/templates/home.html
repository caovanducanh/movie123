<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .movie-card {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      height: 100%; /* Đảm bảo mỗi card có chiều cao bằng nhau */
    }

    .movie-title {
      min-height: 40px; /* Đặt chiều cao tối thiểu để tiêu đề có cùng độ cao */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .button-container {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .delete-btn {
      background-color: red;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%; /* Đảm bảo full chiều rộng của container */
      text-align: center;
    }

    .movie-card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }
    .search-box {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-box input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-box button {
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Movie List</h2>
  <div class="search-box">
    <form th:action="@{/movies}" method="get">
      <input type="text" name="keyword" placeholder="Search by name" th:value="${keyword}">
      <button type="submit">Search</button>
    </form>
  </div><div class="movie-grid">
  <!-- Lặp qua danh sách phim -->
  <th:block th:each="movie : ${movies}">
    <div class="movie-card">
      <a th:href="@{/movies/getmoviebyid(id=${movie.id})}" style="display: block; text-decoration: none; color: inherit;">
        <img th:src="${movie.thumbnailURL}" alt="Movie Thumbnail">
        <div class="movie-title" th:text="${movie.movieName}"></div>
      </a>

      <th:block th:if="${session.userRoleId == 1}">
        <div class="button-container">
          <form th:action="@{/movies/delete/{id}(id=${movie.id})}" method="post"
                onsubmit="return confirm('Bạn có chắc chắn muốn xóa không?')">
            <button type="submit" class="delete-btn">Xóa</button>
          </form>
        </div>
      </th:block>

    </div>
  </th:block>
</div>
</div>
</body>
</html>
