<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }
    .movie-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      text-align: center;
      padding: 10px;
    }
    .movie-card img {
      width: 100%;
      height: auto;
      border-bottom: 1px solid #ddd;
    }
    .movie-title {
      font-size: 18px;
      font-weight: bold;
      margin-top: 10px;
    }
    .search-box {
      margin-bottom: 20px;
      text-align: center;
    }
    .search-box input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .search-box button {
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
<form th:action="@{/movies}" method="get">
  <select name="genreId" onchange="this.form.submit()">
    <option value="">All Genres</option>
    <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.genreName}"
            th:selected="${genre.id == selectedGenreId}"></option>
  </select>

  <select name="countryId" onchange="this.form.submit()">
    <option value="">All Countries</option>
    <option th:each="country : ${countries}" th:value="${country.id}" th:text="${country.countryName}"
            th:selected="${country.id == selectedCountryId}"></option>
  </select>
</form>


<div class="container">
  <h2>Movie List</h2>
  <div class="search-box">
    <form th:action="@{/movies}" method="get">
      <input type="text" name="keyword" placeholder="Search by name" th:value="${keyword}">
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="movie-grid">
    <!-- Lặp qua danh sách phim -->
    <th:block th:each="movie : ${movies}">
      <a th:href="@{/movies/getmoviebyid(id=${movie.id})}" class="movie-card">
        <img th:src="${movie.thumbnailURL}" alt="Movie Thumbnail">
        <div class="movie-title" th:text="${movie.movieName}"></div>
      </a>
    </th:block>
  </div>
</div>
</body>
</html>
