<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .thumbnail {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .info {
            margin-top: 15px;
        }
        .genres {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        .trailer-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .trailer-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${movie.movieName}"></h1>
    <img th:src="${movie.thumbnailURL}" alt="Movie Thumbnail" class="thumbnail">
    <p class="info" th:text="${movie.description}"></p>
    <p><strong>Release Year:</strong> <span th:text="${movie.releaseYear}"></span></p>
    <p><strong>Rating:</strong> <span th:text="${movie.rating}"></span>/10</p>
    <p><strong>Country:</strong> <span th:text="${movie.country.countryName}"></span></p>
    <p class="genres"><strong>Genres:</strong>
        <span th:each="genre : ${movieGenres}" th:text="${genre.genre.genreName} + ' ' "></span>
    </p>
    <a th:href="${movie.trailerURL}" class="trailer-link" target="_blank">Watch Trailer</a>
    <br>
    <a href="/movies">Back to Movies List</a>
</div>
</body>
</html>
