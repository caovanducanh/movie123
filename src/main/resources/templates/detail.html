<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .thumbnail {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .info {
            margin-top: 15px;
        }
        .genres {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }
        .trailer-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            border: none;
        }
        .trailer-button:hover {
            background: #0056b3;
        }

        /* Modal Style */
        .trailer-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 700px;
        }
        .close {
            color: red;
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 28px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 th:text="${movie.movieName}"></h1>
    <img th:src="${movie.thumbnailURL}" alt="Movie Thumbnail" class="thumbnail">
    <p class="info" th:text="${movie.description}"></p>
    <p><strong>Release Year:</strong> <span th:text="${movie.releaseYear}"></span></p>
    <p><strong>Rating:</strong> <span th:text="${movie.rating}"></span>/10</p>
    <p><strong>Country:</strong> <span th:text="${movie.country.countryName}"></span></p>
    <p class="genres"><strong>Genres:</strong>
        <span th:each="genre : ${movieGenres}" th:text="${genre.genre.genreName} + ' ' "></span>
    </p>

    <!-- Nút xem phim -->
    <form action="/movies/watch" method="get">
        <input type="hidden" name="id" th:value="${movie.id}">
        <button class="trailer-button" type="submit">View Movie</button>
    </form>


    <!-- Nút mở modal -->
    <button class="trailer-button" onclick="showTrailer()">Watch Trailer</button>

    <!-- Nút thêm vào danh sách yêu thích -->
    <form action="/movies/addToFavorites" method="post">
        <input type="hidden" name="movieId" th:value="${movie.id}">
        <button class="trailer-button" type="submit">Add to Favorites</button>
    </form>


    <!-- Modal hiển thị trailer -->
    <div id="trailer-modal" class="trailer-modal">
        <div class="modal-content">
            <span class="close" onclick="closeTrailer()">&times;</span>
            <iframe id="trailer-frame" src="" allowfullscreen></iframe>
        </div>
    </div>

    <br>
    <br>
    <a href="/movies/home">Back to Movies List</a>


</div>

<script>
    function showTrailer() {
        var rawURL = "[[${movie.trailerURL}]]"; // Lấy URL gốc từ Thymeleaf
        var embedURL = convertToEmbedURL(rawURL); // Chuyển thành dạng nhúng
        document.getElementById("trailer-frame").src = embedURL;
        document.getElementById("trailer-modal").style.display = "flex";
    }

    function closeTrailer() {
        document.getElementById("trailer-modal").style.display = "none";
        document.getElementById("trailer-frame").src = ""; // Dừng video khi đóng modal
    }

    function convertToEmbedURL(url) {
        let videoID = url.split("v=")[1]; // Lấy ID video
        if (videoID) {
            let ampersandPos = videoID.indexOf("&");
            if (ampersandPos !== -1) {
                videoID = videoID.substring(0, ampersandPos); // Xóa tham số sau ID
            }
            return "https://www.youtube.com/embed/" + videoID;
        }
        return url; // Trả về URL cũ nếu không đúng định dạng
    }
</script>

</body>
</html>
