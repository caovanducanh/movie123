<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>

    <!-- Script mới của Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <meta name="google-signin-client_id" content="810672600397-i03rbjecvmo6v5965icm29ug2abvppvd.apps.googleusercontent.com">
</head>
<body>

<h2>Login with Google</h2>

<!-- Nút đăng nhập mới -->
<div id="g_id_onload"
     data-client_id="810672600397-i03rbjecvmo6v5965icm29ug2abvppvd.apps.googleusercontent.com"
     data-context="signin"
     data-ux_mode="popup"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<!-- Nút Google Sign-In mới -->
<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="sign_in_with"
     data-shape="rectangular"
     data-logo_alignment="left">
</div>

<!-- Khu vực hiển thị thông tin người dùng -->
<div id="user-info" style="display: none; margin-top: 20px;">
    <h2>User Information</h2>
    <img id="profile-pic" src="" alt="Profile Picture" style="width: 100px; border-radius: 50%;">
    <p><strong>ID:</strong> <span id="user-id"></span></p>
    <p><strong>Full Name:</strong> <span id="full-name"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>ID Token:</strong> <span id="id-token"></span></p>
</div>

<script>
    function handleCredentialResponse(response) {
        // Giải mã JWT token để lấy thông tin user
        const responsePayload = parseJwt(response.credential);

        // Hiển thị thông tin trên trang HTML
        document.getElementById("profile-pic").src = responsePayload.picture;
        document.getElementById("user-id").textContent = responsePayload.sub;
        document.getElementById("full-name").textContent = responsePayload.name;
        document.getElementById("email").textContent = responsePayload.email;
        document.getElementById("id-token").textContent = response.credential;

        // Hiển thị khung thông tin người dùng
        document.getElementById("user-info").style.display = "block";
    }

    // Giải mã JWT token
    function parseJwt(token) {
        let base64Url = token.split('.')[1];
        let base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        let jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));

        return JSON.parse(jsonPayload);
    }
</script>

</body>
</html>
