<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>LOGIN</h1>
<p th:if="${error}" th:text="'ERROR: ' + ${error}" style="color: red;"></p>
<p th:if="${success}" th:text="' ' + ${success}" style="color: yellowgreen;"></p>
<form action="/login" method="post">
  <p>
    <label for="emailOrUsername">Username or Email:</label>
    <input type="text" id="emailOrUsername" name="emailOrUsername"
           th:value="${emailOrUsername}" required>
  </p>
  <p>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </p>
  <p>
    <button type="submit">Login</button>
    <a href="/register">
      <button type="button">Register</button>
    </a>
  </p>

</form>
</body>
</html>
